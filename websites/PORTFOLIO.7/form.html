<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="form.css" />
    <link rel="icon" href="photos/-high-resolution-logo.png" type="image/x-icon">
  </head>
  <body>
    <h1>Contact form</h1>
    <p>Please fill out this form with the required information to contact me</p>
    <form method="post" action=''>
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
      </fieldset>
      <fieldset>
        <legend>Reason</legend>
        <label for="personal"><input id="personal" type="radio" name="type" class="inline" checked /> Personal</label>
        <label for="buisness"><input id="buisness" type="radio" name="type" class="inline" /> Buisness</label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="bio">Provide a message:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I wanted to tell you..."></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="#">terms and conditions</a>
      </label>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
