<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-card">
        <h1>Weather App</h1>

        <div class="search-container">
            <input id="search-result" type="text" placeholder="Enter city name" name="city">
            <button class="search-btn">search</button>
        </div>

        <div class="weather-info">
            <img src="images/clouds.png" alt="clouds" class="weather-icon">
            <h1 id="temp" class="temperature"></h1>
            <h2 class="city-name">Gori</h2>

            <div class="additional-details">
                <div class="detail-col">
                    <img src="./images/humidity.png" alt="">
                    <div class="card-details">
                        <p class="humidity-value">6%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="detail-col">
                    <img src="./images/visibility.png" alt="">
                    <div class="card-details">
                        <p class="visibility-value"></p>
                        <p>Visibility</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
